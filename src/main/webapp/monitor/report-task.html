<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>爬虫抓取任务吞吐量监控</title>
    <script type="text/javascript" src="/js/angular.min.js"></script>
    <script type="text/javascript" src="/js/echarts.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>
<center><h3>爬虫抓取任务吞吐量监控</h3></center>
<div ng-app="spiderApp" ng-controller="spiderCtrl">
    <div id="line" style="width: 100%;height:800px;"></div>
</div>
<script>

    var data = [];
    var addTime = 8 * 3600 * 1000;
    option = {
        title: {
            text: '抓取任务'
        },
        tooltip: {
            trigger: 'axis',
            formatter: function (params) {
                params = params[0];
                var date = new Date(params.name - addTime);
                return date.Format("yyyy-MM-dd HH:mm:ss") + " : " + params.value[1];
            },
            axisPointer: {
                animation: false
            }
        },
        xAxis: {
            type: 'time',
            splitNumber: '12',
            splitLine: {
                show: false
            }
        }, dataZoom: [
            {
                type: 'inside'
            }
        ],
        yAxis: {
            type: 'value',
            boundaryGap: [0, '100%'],
            splitLine: {
                show: true
            }
        },
        series: [{
            name: '抓取任务',
            type: 'line',
            showSymbol: false,
            hoverAnimation: true,
            data: data
        }]
    };
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('line'));
    myChart.setOption(option);


    //异步加载数据
    var app = angular.module('spiderApp', []);
    app.controller('spiderCtrl', function ($scope, $http, $location) {
        var date = $location.absUrl().match(/date=(.*)/);
        var dateObj = new Date();
        if (date && date[1] != ('undefined')) {
            date = date[1];
        } else {
            date = dateObj.Format("yyyy-MM-dd");
        }
        $http.get(REMOTEPATH + "task/pushFetchCountByDate?date=" + date).success(function (response) {
            // 填入数据
            data = response.items;
            myChart.setOption({
                title: {
                    text: 'total：' + response.total
                },
                series: [{
                    data: data
                }]
            });
            dateObj = new Date(response.lastTime);
            date = dateObj.Format("yyyy-MM-dd HH:mm:ss");
        });
        var isSetInterval = $location.absUrl().match(/setInterval=(.*)/);
        if (isSetInterval && isSetInterval[1] != ('undefined')) {
            //不做操作
        } else {
            setInterval(function () {
                $http.get(REMOTEPATH + "task/pushFetchCountRentenly?date=" + date).success(function (response) {
                    // 保存当前的日期，下次使用
                    if (response.lastTime != 0) {
                        dateObj = new Date(response.lastTime);
                        date = dateObj.Format("yyyy-MM-dd HH:mm:ss");
                    }

                    // 填入数据
                    if (response.length == 0) {
                        return;
                    }
                    data.shift();
                    angular.forEach(response.items, function (item, index, array) {
                        data.push(item);
                    });
                    myChart.setOption({
                        title: {
                            text: 'total：' + response.total
                        },
                        series: [{
                            data: data
                        }]
                    });
                });

            }, 5 * 1000);
        }
    });

</script>
</body>
</html>
