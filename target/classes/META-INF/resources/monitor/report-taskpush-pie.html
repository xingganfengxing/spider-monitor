<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>爬虫推送任务吞吐量监控</title>
    <script type="text/javascript" src="/js/angular.min.js"></script>
    <script type="text/javascript" src="/js/echarts.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>
<center><h3>爬虫推送任务吞吐量监控</h3></center>
<div ng-app="spiderApp" ng-controller="spiderCtrl">
    <div id="line" style="width: 100%;height:800px;"></div>
</div>
<script>

    var data = [];
    var type = [];
    var option = {
        title: {
            text: '推送任务实时结果图',
            x: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: '{b} : {c} ({d}%)',
            axisPointer: {
                animation: false
            }
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: type
        },
        series: [{
            name: '推送任务',
            type: 'pie',
            radius: '55%',
            center: ['50%', '60%'],
            showSymbol: false,
            hoverAnimation: true,
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            data: data
        }]
    };
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('line'));
    myChart.setOption(option);


    //异步加载数据
    var app = angular.module('spiderApp', []);
    app.controller('spiderCtrl', function ($scope, $http, $location) {
        var date = $location.absUrl().match(/date=(.*)/);
        var dateObj = new Date();
        if (date && date[1] != ('undefined')) {
            date = date[1];
        } else {
            date = dateObj.Format("yyyy-MM-dd");
        }
        $http.get(REMOTEPATH + "taskPush/pushFetchResultByDate?date=" + date).success(function (response) {
            // 填入数据
            data = response.itemPie.values;
            //柱状类别数据
            type = response.itemPie.names;
            myChart.setOption({
                legend: {
                    data: type
                },
                series: [{
                    data: data
                }]

            });
            dateObj = new Date(response.lastTime);
            date = dateObj.Format("yyyy-MM-dd");
        });
        var isSetInterval = $location.absUrl().match(/setInterval=(.*)/);
        if (isSetInterval && isSetInterval[1] != ('undefined')) {
            //不做操作
        } else {
            setInterval(function () {
                $http.get(REMOTEPATH + "taskPush/pushFetchResultByDate?date=" + date).success(function (response) {
                    // 保存当前的日期，下次使用
                    if (response.lastTime != 0) {
                        dateObj = new Date(response.lastTime);
                        date = dateObj.Format("yyyy-MM-dd");
                    }

                    // 填入数据
                    if (response.length == 0) {
                        return;
                    }
                    data.shift();
                    data = response.itemPie.values;
                    type.shift();
                    type = response.itemPie.names;
                    myChart.setOption({
                        legend: {
                            data: type
                        },
                        series: [{
                            data: data
                        }]
                    });
                });

            }, 1 * 1000);
        }
    });

</script>
</body>
</html>
